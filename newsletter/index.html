<html>

<head>

  <title>Bent Creek Ceramics - Newsletter</title>
</head>

<body>

  <div id=site_wrapper>

    <header>
      <div class="header-wrapper">
        <a><img id="logo" src="../images/bent-creek-logo.png" alt="Bent Creek Logo"></a>
        <nav class="wrapper" id="navigation_bar">
          <a href="../index.html" >Home</a>
          <a href="../about/index.html">About</a>
          <a href="../newsletter/index.html" class="active">Newsletter</a>
        </nav>
      </div>
    </header>


    <main>
      <div class="main-wrapper">

        <section class="newlsetter-form">
            <h2>Sign Up for Our Weekly Newsletter</h2>
            <h3>Stay up to date with events, ativities, news and specials.</h3>
          <form class="Newsletter" action="index.html" method="post">

            <div class="name-form">
<!--               <label for="name" class="project">Name</label>
-->              <input type="text" name="name" id="nameInput" placeholder="Name"/>
            </div>

            <div class="email-form">
<!--               <label for="email" class="project">Email</label>
-->              <input type="text" name="email" id="emailInput" placeholder="Email" />
            </div>


            <div class="submit">

              <input class="submit-button" type="submit" name="submit" id="signupButton" value="Submit" / >

            </div>

          </form>


        </section>
      </div>




    </main>

  </div>

    <script type="text/javascript">
    var nameInput = document.getElementById('nameInput');
    var emailInput = document.getElementById('emailInput');
    var signupButton = document.getElementById('signupButton');
    signupButton.addEventListener('click', function(e) {
      var nameVal = nameInput.value;
      var emailVal = emailInput.value;
      if (nameVal && emailVal) {
        alert('Thanks for signing up, ' + nameVal + '. Newsletters will be sent to ' + emailVal);
        nameInput.value = "";
        emailInput.value = "";
      } else {
        alert('We would love for you to sign up, please provide both your name and email address.');
      }
    });
  </script>



</body>
